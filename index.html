
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音乐播放器</title>
  <style>
	@font-face {
	  font-family: 'AlimamaShuHeiTi';
	  src: url('AlimamaShuHeiTi-Bold.ttf') format('truetype');
	  font-weight: bold;
	}
	body {
	  background-color: var(--bg-color);
	  margin: 0;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  overflow: hidden;
	  font-family: 'AlimamaShuHeiTi', sans-serif;
	}

	.card {
	  position: relative;
	  width: 260px;
	  height: 110px;
	  background: rgba(255, 255, 255, 0.05) url('') no-repeat center/cover;
	  border-radius: 10px;
	  padding: 10px;
	  overflow: hidden;
	  transition: background-image 0.5s ease;
	}

	.card::before {
	  backdrop-filter: blur(10px);
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: var(--overlay-color);
	  z-index: 0;
	}

	.card > * {
	  position: relative;
	  z-index: 1;
	}

	.top {
	  position: relative;
	  width: 100%;
	  display: flex;
	  gap: 10px;
	  margin-top: 4px;
	}

	.pfp {
	  position: relative;
	  top: 1px;
	  left: 5px;
	  height: 50px;
	  width: 50px;
	  background-color: #d2d2d2;
	  border-radius: 5px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-shrink: 0;
	}

	.texts {
	  flex-grow: 1;
	  width: 175px;
	  overflow: hidden;
	}

	.title-1 {
	  color: var(--text-color);
	  font-size: 26px;
	  font-weight: bolder;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	}

	.title-2 {
	  color: var(--text-color);
	  font-size: 15px;
	  font-weight: bold;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	}

	.title-1.scroll, .title-2.scroll {
	  display: inline-block;
	  animation: scroll 10s ease-in-out infinite alternate;
	  padding-right: 20px;
	  white-space: nowrap;
	  width: max-content;
	}

	@keyframes scroll {
	  0% { transform: translateX(0); }
	  100% { transform: translateX(-50%); }
	}

	.time {
	  width: 90%;
	  background-color: rgba(168, 168, 228, 0.5);
	  height: 3.4px;
	  border-radius: 1px;
	  position: absolute;
	  left: 5%;
	  bottom: 27px;
	  cursor: pointer; 
	 user-select: none;
	}

	.elapsed {
	  width: 42%;
	  background-color: var(--theme-color);
	  height: 100%;
	  border-radius: 1px;
	}

	.controls {
	  color: var(--text-color);
	  display: flex;
	  position: absolute;
	  top: 50%; 
	  transform: translateY(7%);
	  bottom: 3px;
	  left: 0;
	  width: 100%;
	  justify-content: center;
	}

	.volume {
	  height: 100%;
	  width: 50px;
	  margin-right: 2px;
	  opacity: 0;
	  position: relative;
	  transition: opacity 0.2s;
	}

	.volume.show {
	  opacity: 1;
	}

	.air {
	  height: 100%;
	  width: 54px;
	}

/* 默认所有按钮（不包括循环按钮） */
.controls svg:not(#loop_toggle) {
  fill: rgba(168, 168, 228, 0.8); /* 默认颜色（80% 透明度） */
  stroke: none; /* 确保没有描边 */
  cursor: pointer;
  transition: fill 0.1s;
  margin-bottom: 5px;
}

/* 鼠标悬停时（不包括循环按钮） */
.controls svg:not(#loop_toggle):hover {
  fill: var(--text-color); /* 悬停时恢复默认文本颜色 */
}

/* 单独处理循环按钮（使用 stroke 而不是 fill） */
#loop_toggle {
  stroke: rgba(168, 168, 228, 0.8); /* 默认颜色（80% 透明度） */
  fill: none; /* 确保没有填充色 */
  cursor: pointer;
  transition: stroke 0.1s;
  margin-bottom: 5px;
}

/* 循环按钮悬停时 */
#loop_toggle:hover {
  stroke: var(--text-color); /* 悬停时恢复默认文本颜色 */
}

	.volume .slider {
	  height: 4px;
	  background-color: var(--slider-bg-color);
	  width: 100%;
	  border-radius: 2px;
	  margin-top: 8px;
	  position: relative;
	  cursor: pointer;
	}

	.volume .slider .green {
	  background-color: var(--theme-color);
	  height: 100%;
	  width: 100%;
	  border-radius: 2px;
	}

	.volume .circle {
	  background-color: var(--text-color);
	  height: 8px;
	  width: 8px;
	  border-radius: 4px;
	  position: absolute;
	  right: 0;
	  top: 12%;
	  transform: translateX(50%);
	  cursor: pointer;
	}

	.timetext {
	  color: rgba(168, 168, 228, 0.8);
	  font-size: 8px;
	  position: absolute;
	  bottom: 3.5px;
	}

	.time_now {
	  left: 15px;
	}

	.time_full {
	  right: 14px;
	}

	.playing {
	  display: flex;
	  position: relative;
	  justify-content: center;
	  gap: 1px;
	  width: 30px;
	  height: 20px;
	}

	.greenline {
	  background-color: var(--theme-color);
	  height: 20px;
	  width: 2px;
	  position: relative;
	  transform-origin: bottom;
	}

	@keyframes playing {
	  0% { transform: scaleY(0.1); }
	  33% { transform: scaleY(0.6); }
	  66% { transform: scaleY(0.9); }
	  100% { transform: scaleY(0.1); }
	}

	@media screen and (max-width: 260px), screen and (max-height: 110px) {
	  .card {
		width: 100vw;
		height: 100vh;
		border-radius: 3.846vw;
		padding: 3.846vw;
	  }

	  .top {
		gap: 3.846vw;
		margin-top: 3.846vw;
	  }

	  .pfp {
		top: 0.385vw;
		left: 1.923vw;
		height: 19.231vw;
		width: 19.231vw;
		border-radius: 1.923vw;
	  }

	  .title-1 {
		font-size: 8.846vw;
	  }

	  .title-2 {
		font-size: 5.615vw;
	  }

	  .title-1.scroll, .title-2.scroll {
		padding-right: 7.692vw;
	  }

	  .time {
		height: 2.692vw;
		border-radius: 1.154vw;
		bottom: 10.385vw;
		left: 5%;
	  }

	  .texts {
		width: 67.308vw;
		overflow: hidden;
	  }

	  .elapsed {
		border-radius: 1.154vw;
	  }

	  .controls {
		bottom: 12.5vw;
		top: 50%;
		transform: translateY(20%);
		left: 0;
	  }

	  .volume {
		width: 19.231vw;
		margin-right: 0.769vw;
	  }

	  .air {
		width: 20.769vw;
	  }

	  .controls svg {
		margin-bottom: 1.923vw;
	  }

	  .volume .slider {
		height: 1.538vw;
		border-radius: 0.769vw;
		margin-top: 3.077vw;
	  }

	  .volume .slider .green {
		border-radius: 0.769vw;
	  }

	  .volume .circle {
		height: 3.077vw;
		width: 3.077vw;
		border-radius: 1.538vw;
		top: 25%;
	  }

	  .timetext {
		font-size: 3.846vw;
		bottom: 1vw;
	  }

	  .time_now {
		left: 5.769vw;
	  }

	  .time_full {
		right: 5.385vw;
	  }

	  .playing {
		gap: 0.385vw;
		width: 11.538vw;
		height: 7.692vw;
	  }

	  .greenline {
		height: 7.692vw;
		width: 0.769vw;
	  }
	}
	.pfp.animate, .pfp img.animate {
	  animation: fadeCover 0.6s ease;
	}
	
	@keyframes fadeCover {
	  0% { opacity: 0; transform: scale(0.95); }
	  50% { opacity: 0.5; transform: scale(1.02); }
	  100% { opacity: 1; transform: scale(1); }
	}
	
	.title-1.animate, .title-2.animate {
	  animation: fadeText 0.5s ease;
	}
	
	@keyframes fadeText {
	  0% { opacity: 0; transform: translateY(10px); }
	  100% { opacity: 1; transform: translateY(0); }
	}
/* 播放/暂停按钮 */
  #playpause {
    width: 30px;
    height: 30px;
    margin-top: -3.5px;
  }
  
  /* 上一首/下一首按钮 */
  #prev, #next {
    width: 25px;
    height: 25px;
    margin-top: -1px;
  }
  
  /* 加粗播放/暂停图标 */
  #playpause-icon {
    stroke-width: 1.5;
  }
  </style>
</head>
